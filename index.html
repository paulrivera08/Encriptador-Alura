        <link rel="stylesheet" href="/css/body.css">
        <link rel="stylesheet" href="/css/container/container.css">

        <div class="container">
            <div class="container-2">
                <textarea class="ingresarTexto" onclick='this.value=""' cols="30" rows="10"> Ingrese el texto aqui</textarea>
            </div>
            <div class="container-3">
                <div class="left-side">
                    <img class="lupa" src="img/encriptacion.webp">

                    <p id="title-2">Ingrese el texto que desees encriptar o desencriptar</p>

            </div>
            <div class="rodapie">
                <ul class="redes">
                    <li>
                        <a class="linkedIn" href="https://www.linkedin.com/in/paul-alejandro-rivera-montoya"><img class="img-linkedin" src="/img/linkedIn.png" alt="logo de linkedIn"></a>
                    </li>
                    <li>
                        <a class="github" href=""></a>
                        <img class="img-github" src="/img/github.jpg" alt="logo de github">
